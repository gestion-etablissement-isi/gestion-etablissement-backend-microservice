server:
  port: 8222
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: class-service
          uri: lb:http://CLASS-SERVICE
          predicates:
            - Path=/api/v1/class/**
        - id: cours-service
          uri: lb:http://COURS-SERVICE
          predicates:
            - Path=/api/v1/cours/**
        - id: matiere-service
          uri: lb:http://COURS-SERVICE
          predicates:
            - Path=/api/v1/matiere/**
        - id: professeur-service
          uri: lb:http://PROFESSEUR-SERVICE
          predicates:
            - Path=/api/v1/professeurs/**
        - id: etudiant-service
          uri: lb:http://ETUDIANT-SERVICE
          predicates:
            - Path=/api/v1/etudiants/**
